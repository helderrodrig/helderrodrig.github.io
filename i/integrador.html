  <body>

    <div class="calculadora" align="center">
        <h1 id="textinhoTit">Um Site de Calculadora</h1>
        <p id="textinhoMen">é só um site de calculadora</p>
        <br>
        <div class="letras">
            <input type="text" id="valor1" placeholder="valor 1">
            <br>

            <br>

        </div>
        <button type="button" class="btn btn-primary" onclick="soma();">+</button>

        <button type="button" class="btn btn-primary" onclick="calcular();">resultado</button>
    </div>

    <br>
